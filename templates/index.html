<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queue</title>
</head>
<body>
<h1>Test Restaurant</h1>
{% for party in queue %}
<p>{{party.data.name}}, party of {{party.data.party_num}}, {{party.data.present}}</p>
<p>{{party.data.uid}}</p>
{% endfor %}
<form action="/queue/new" method="get">
    <button type="submit">Enter/Edit Queue</button>
</form>
<form action="/queue" method="post">
    <input type="hidden" name="_method" value="DELETE" />
    <button type="submit">Cancel Queue</button>
</form>
<form action="/queue" method="post">
    <input type="hidden" name="_method" value="PUT" />
    <button type="submit">Toggle Present</button>
</form>
</body>
</html>
